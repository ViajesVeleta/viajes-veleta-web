name: PR Image Optimization

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  optimize:
    runs-on: ubuntu-latest
    # Prevent infinite loop
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install webp
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Run Optimization Script
        id: optimize
        run: |
          chmod +x .github/scripts/optimize-images.sh
          .github/scripts/optimize-images.sh

      - name: Commit and Push
        if: steps.optimize.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: optimize images [skip ci]"
          git push

      - name: Comment on PR
        if: steps.optimize.outputs.has_changes == 'true'
        uses: actions/github-script@v8
        env:
          SUMMARY: ${{ steps.optimize.outputs.summary }}
        with:
          script: |
            const summary = process.env.SUMMARY;
            const author = '${{ github.event.pull_request.user.login }}';
            const body = `### Image Optimization Report\n\n${summary}\n\n@${author} I have pushed a new commit with optimized images. Please pull the changes before making new commits!`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
