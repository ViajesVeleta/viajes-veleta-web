name: Preview Web

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Preview
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx astro build --mode dev

      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # We use a unique name for each PR to have independent previews
          command: deploy --name viajes-veleta-web-pr-${{ github.event.number }}

      - name: Add Job Summary
        run: |
          echo "## ðŸš€ Preview Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** [${{ steps.deploy.outputs.deployment-url }}](${{ steps.deploy.outputs.deployment-url }})" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** PR #${{ github.event.number }} Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This preview will be updated every time you push to this Pull Request." >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        env:
          GH_TOKEN: ${{ github.token }}
          DEPLOY_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: |
          PR_NUMBER=${{ github.event.number }}
          BODY="## ðŸš€ Preview Deployment Successful!

          **URL:** [$DEPLOY_URL]($DEPLOY_URL)
          **Status:** âœ… Deployed
          **Environment:** PR #$PR_NUMBER Preview

          This preview will be updated every time you push to this Pull Request.
          <!-- preview-deploy-comment-marker -->"

          # Search for an existing comment with our unique marker using databaseId
          COMMENT_ID=$(gh pr view $PR_NUMBER --json comments --jq '.comments[] | select(.body | contains("<!-- preview-deploy-comment-marker -->")) | .databaseId' | head -n 1)

          if [ -n "$COMMENT_ID" ]; then
            echo "Updating existing comment $COMMENT_ID"
            gh api -X PATCH "/repos/${{ github.repository }}/issues/comments/$COMMENT_ID" -f body="$BODY"
          else
            echo "Creating new comment"
            gh pr comment $PR_NUMBER -b "$BODY"
          fi
