name: Weekly Image Optimization

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:
    inputs:
      quality:
        description: 'Image Quality (0-100)'
        required: true
        default: '80'
        type: string

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Install webp
        run: sudo apt-get update && sudo apt-get install -y webp imagemagick

      - name: Run Optimization Script
        id: optimize
        env:
          QUALITY: ${{ inputs.quality || '80' }}
        run: |
          chmod +x .github/scripts/optimize-images.sh
          .github/scripts/optimize-images.sh

      - name: Create Pull Request
        if: steps.optimize.outputs.has_changes == 'true'
        id: pr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: optimize images"
          title: "Optimize Images"
          assignees: JavierSegoviaCordoba
          body: |
            Weekly image optimization run.
            
            Summary:
            ${{ steps.optimize.outputs.summary }}
          branch: auto-image-optimization
          delete-branch: true

      - name: Output PR Summary
        if: steps.pr.outputs.pull-request-number
        run: |
          echo "### Pull Request Created" >> $GITHUB_STEP_SUMMARY
          echo "Access it here: ${{ steps.pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
